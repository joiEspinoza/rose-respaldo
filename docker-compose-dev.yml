version: '3.7'services:  backend:    build:         context: ./backend/rose_dev/        dockerfile: Dockerfile    env_file:      - ./.env.dev    container_name: backend_dev    volumes:      - static_volume:/app/backend/rose_dev/django_static      - ./backend/rose_dev/:/usr/src/app/    ports:      - 8000:8000  frontend:    build:        context: ./frontend/        dockerfile: Dockerfile    command: npm start    container_name: frontend_dev    volumes:      - static_volume:/app/backend/rose_dev/django_static      - ./backend/rose_dev/:/usr/src/app/    ports:      - 3000:3000  nginx:    build: ./nginx    volumes:      - static_volume:/app/backend/rose_dev/django_static    ports:      - 80:80    depends_on:      - backendvolumes:    static_volume: {}