version: '3.7'services:  backend:    build:         context: ./backend/rose_dev/        dockerfile: Dockerfile.prod    command: gunicorn rose_dev.wsgi:application --bind 0.0.0.0:8000 -w 4 --threads 2 --timeout 900    container_name: backend_prod    volumes:      - static_volume:/app/backend/rose_dev/django_static      - ./backend/rose_dev/:/usr/src/app/    ports:      - 8000:8000    env_file:      - ./.env.prod  frontend:    build:         context: ./frontend/        dockerfile: Dockerfile.prod    command: yarn start    container_name: frontend_prod    volumes:      - static_volume:/app/backend/rose_dev/django_static      - ./backend/rose_dev/:/usr/src/app/    ports:      - 3000:3000  nginx:    build: ./nginx    volumes:      - static_volume:/app/backend/rose_dev/django_static    ports:      - 80:80    depends_on:      - backendvolumes:    static_volume: {}    