version: '3.7'services:  backend:    build:         context: ./backend/rose_dev/        dockerfile: Dockerfile.prod    image: 943423409941.dkr.ecr.us-east-2.amazonaws.com/rosev0/backend:master    env_file:      - ./.env.prod    container_name: backend_prod    volumes:      - static_volume:/app/backend/rose_dev/django_static      - ./backend/rose_dev/:/usr/src/app/    ports:      - 8000:8000      frontend:    build:         context: ./frontend/        dockerfile: Dockerfile.prod    image: 943423409941.dkr.ecr.us-east-2.amazonaws.com/rosev0/frontend:master    command: yarn start --production    container_name: frontend_prod    volumes:      - static_volume:/app/backend/rose_dev/django_static      - ./backend/rose_dev/:/usr/src/app/    ports:      - 3000:3000  nginx:    image: linuxserver/letsencrypt    container_name: nginx_prod    cap_add:      - NET_ADMIN    environment:      - PUID=1000      - PGID=1000      - TZ=America/Santiago      - URL=myfuture.ai      - SUBDOMAINS=rosev0,rosev0-api      - VALIDATION=http      - EMAIL=bgonzalezmyfuture.ai      - ONLY_SUBDOMAINS=true #optional    volumes:      - /home/ec2-user/data/config:/config      - /home/ec2-user/data:/data    ports:      - 443:443      - 80:80 #optional    restart: unless-stopped    volumes:    static_volume: {}    