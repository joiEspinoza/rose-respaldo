version: '3.7'services:  backend:    build:         context: ./backend/rose_dev/        dockerfile: Dockerfile.prod    image: 943423409941.dkr.ecr.us-east-2.amazonaws.com/rosev0/backend:master    env_file:      - ./.env.prod    container_name: backend_prod    volumes:      - static_volume:/app/backend/rose_dev/django_static      - ./backend/rose_dev/:/usr/src/app/    ports:      - 8000:8000      frontend:    build:         context: ./frontend/        dockerfile: Dockerfile.prod    image: 943423409941.dkr.ecr.us-east-2.amazonaws.com/rosev0/frontend:master    command: yarn start --production    container_name: frontend_prod    volumes:      - static_volume:/app/backend/rose_dev/django_static      - ./backend/rose_dev/:/usr/src/app/    ports:      - 3000:3000    depends_on:      - backend  nginx:    build: ./nginx    image: 943423409941.dkr.ecr.us-east-2.amazonaws.com/rosev0/nginx:master    volumes:      - static_volume:/app/backend/rose_dev/django_static    ports:      - 80:80    depends_on:      - backendvolumes:    static_volume: {}    