version: '3.7'services:  backend_master:    build:         context: ./backend/rose_dev/    image: 943423409941.dkr.ecr.us-east-2.amazonaws.com/rosev0/backend:master    env_file:      - ./.env.prod    container_name: backend_prod    volumes:      - static_volume:/app/backend/rose_dev/django_static      - ./backend/rose_dev/:/app/backend/rose_dev    ports:      - 8000:8000    restart: unless-stopped      frontend_master:    build:         context: ./frontend/    image: 943423409941.dkr.ecr.us-east-2.amazonaws.com/rosev0/frontend:master    container_name: frontend_prod    volumes:      - static_volume:/app/backend/rose_dev/django_static      - ./frontend/:/app/frontend    ports:      - 3000:3000    environment:     - BACK_URL=rosev0-api.myfuture.ai     - FRONT_URL=rosev0.myfuture.ai    restart: unless-stopped  backend_develop:    build:         context: ./backend/rose_dev/    image: 943423409941.dkr.ecr.us-east-2.amazonaws.com/rosev0/backend:develop    env_file:      - ./.env.dev    container_name: backend_dev    volumes:      - static_volume:/app/backend/rose_dev/django_static      - ./backend/rose_dev/:/app/backend/rose_dev    ports:      - 1335:1335    restart: unless-stopped  frontend_develop:    build:        context: ./frontend/    image: 943423409941.dkr.ecr.us-east-2.amazonaws.com/rosev0/frontend:develop    container_name: frontend_dev    volumes:      - static_volume:/app/backend/rose_dev/django_static      - ./frontend/:/app/frontend    ports:      - 1337:1337    environment:     - BACK_URL=rosev0-dev-api.myfuture.ai     - FRONT_URL=rosev0-dev.myfuture.ai     - PORT=1337    restart: unless-stopped  nginx_proxy:    image: linuxserver/letsencrypt    container_name: nginx_proxy    cap_add:      - NET_ADMIN    environment:      - PUID=1000      - PGID=1000      - TZ=America/Santiago      - URL=myfuture.ai      - SUBDOMAINS=rosev0,rosev0-api,rosev0-dev,rosev0-dev-api      - VALIDATION=http      - EMAIL=bgonzalezmyfuture.ai      - ONLY_SUBDOMAINS=true #optional    volumes:      - static_volume:/app/backend/rose_dev/django_static      - /home/ec2-user/data/config:/config      - /home/ec2-user/data:/data      #- /home/ec2-user/data/frontend:/data/frontend    ports:      - 443:443      - 80:80 #optional    restart: unless-stoppedvolumes:    static_volume: {}